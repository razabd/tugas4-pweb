<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 4 bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
  <body style="padding: 3%">
    <div class="row">
      <!-- NEW POSTS -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color1">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-pencil-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">20</div>
                  <div class="stat-heading">New Posts</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--NEW COMMENTS  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color2">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-chat-dots-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">12</div>
                  <div class="stat-heading">New Comments</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--NEW PROJECTS  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color3">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-person-workspace"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">5</div>
                  <div class="stat-heading">New Projects</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--NEW CLIENTS  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color4">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-arrow-up-circle-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">23</div>
                  <div class="stat-heading">New Clients</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--SUPPORT TICKET  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color4">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-ticket-perforated-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">5</div>
                  <div class="stat-heading">Support Tickets</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--TOTAL VISIT  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color3">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-pin-map-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">36</div>
                  <div class="stat-heading">Total Visits</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--BOUNCE RATE  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color2">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-graph-up-arrow"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">70.61%</div>
                  <div class="stat-heading">Bounce Rate</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--CONVERSION RATE  -->
      <div class="col-lg-3 col-md-6">
        <div class="card shadow" id="color1">
          <div class="card-body">
            <div class="stat-widget-five">
              <div class="d-flex justify-content-between align-items-center">
                <div class="stat-icon dib flat-color-1">
                  <i class="bi bi-pie-chart-fill"></i>
                </div>
                <div class="stat-content text-right">
                  <div class="stat-text">70.61%</div>
                  <div class="stat-heading">Conversion Rate</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
